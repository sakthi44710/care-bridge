name: carebridge_mobile
description: CareBridge - AI-Powered Healthcare Document Intelligence Platform

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.2.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1

  # File handling
  file_picker: ^8.0.0
  open_filex: ^4.3.4
  path_provider: ^2.1.2
  mime: ^1.0.5

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.3
  flutter_markdown: ^0.6.22
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

