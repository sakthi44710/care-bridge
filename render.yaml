services:
  - type: web
    name: carebridge-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /
    envVars:
      - key: NVIDIA_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CLIENT_CERT_URL
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: CORS_ORIGINS
        value: "https://care-bridge-ai-334d0.web.app,https://care-bridge-ai-334d0.firebaseapp.com,http://localhost:3000"
      - key: DEBUG
        value: "true"
