---
version: 1

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - env | grep -i NEXT_PUBLIC || true
        - npm run build

  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'

  cache:
    paths:
      - frontend/node_modules/**/*
